	<title>HTML Links</title>

	<style>
		a:link 
		{
			color: lightpink;
			background-color: transparent;
			text-decoration: none;
		}

		a:visited
		{
			color: darkblue;
			background-color: bisque;
		}

		a:active
		{
			color: yellowgreen;
			background-color: transparent;
		}

		a:hover, a:active
		{
			color: limegreen;
			background-color: lightyellow;
		}
	</style>
</head>
